<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con sfondo rotante e opacit√†</title>
    <style>
        @font-face {
            font-family: 'Futura';
            src: url('https://fonts.googleapis.com/css2?family=Futura:wght@300&display=swap');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Futura', Arial, sans-serif;
            background-color: #2d4e3d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            height: 100vh;
            background-image: url('');
            opacity: 0.9;
            text-align: center;
        }

        .container {
            z-index: 1;
            padding: 20px;
            position: relative;
            margin-top: 50px;
        }

        .logo {
            max-width: 250px;
            cursor: pointer;
            animation: pulsate 1.5s infinite;
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }

        .work-in-progress {
            font-size: 18px;
            margin-top: 10px;
            color: #d87a2f;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 200px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .image-container img:hover {
            opacity: 1;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .video-container.active {
            opacity: 1;
            visibility: visible;
        }

        .video {
            max-width: 80%;
            max-height: 80%;
        }

        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Logo.jpeg" alt="Logo" class="logo" onclick="toggleVideo()">
        <div class="countdown" id="countdown"></div>
        <div class="work-in-progress">Transform your life!</div>
        
        <div class="image-container" id="imageContainer">
            <img src="images/Leonardo_Vision_XL_social_wellness_space_for_Morfos_is_an_exp_0.jpg" alt="Immagine 1">
            <img src="images/immagine (2).jpeg" alt="Immagine 2">
            <img src="images/immagine (1).jpeg" alt="Immagine 3">
        </div>
    </div>

    <div class="video-container" id="videoContainer" onclick="toggleVideo()">
        <video class="video" controls>
            <source src="video/video.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <script>
        var deadline = new Date('2025-04-10T00:00:00');
        
        function getTimeRemaining(endtime) {
            var total = Date.parse(endtime) - Date.parse(new Date());
            var seconds = Math.floor((total / 1000) % 60);
            var minutes = Math.floor((total / 1000 / 60) % 60);
            var hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            var days = Math.floor(total / (1000 * 60 * 60 * 24));
            
            return {
                total: total,
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        }
        
        function initializeClock(endtime) {
            var countdownElement = document.getElementById('countdown');
            
            function updateClock() {
                var t = getTimeRemaining(endtime);
                
                countdownElement.innerHTML = t.days + ' days ' +
                                              t.hours + ' hours ' +
                                              t.minutes + ' minutes ' +
                                              t.seconds + ' seconds';
                
                if (t.total <= 0) {
                    clearInterval(timeinterval);
                }
            }
        
            updateClock();
            var timeinterval = setInterval(updateClock, 1000);
        }
        
        initializeClock(deadline);
        
        function toggleVideo() {
            var videoContainer = document.getElementById('videoContainer');
            var imageContainer = document.getElementById('imageContainer');
            var video = document.querySelector('.video');

            if (videoContainer.classList.contains('active')) {
                video.pause();
                video.currentTime = 0;
                videoContainer.classList.remove('active');
                imageContainer.classList.remove('hidden-content');
            } else {
                videoContainer.classList.add('active');
                imageContainer.classList.add('hidden-content');
            }
        }
    </script>
</body>
</html>
